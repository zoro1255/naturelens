
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NatureLens | AI Species Discovery by Atharva</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Inter:wght@300;400;500;600&family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --forest-deep: #064e3b;
            --sage-light: #f3f7f4;
            --clay: #a78b71;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--sage-light);
            color: #1a2e26;
        }
        h1, h2, h3, .serif { 
            font-family: 'Playfair Display', serif; 
        }
        .handwritten {
            font-family: 'Caveat', cursive;
        }
        .glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        .texture-bg {
            background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
        }
        .scan-line {
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, #34d399, transparent);
            position: absolute;
            top: 0;
            left: 0;
            animation: scan 3s linear infinite;
        }
        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        .nature-card {
            box-shadow: 0 20px 50px rgba(6, 78, 59, 0.05);
        }
    </style>
<script type="importmap">
{

    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="texture-bg min-h-screen selection:bg-emerald-200">

</body>
</html>
