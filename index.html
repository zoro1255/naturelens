
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NatureLens Pro | AI Vision by Atharva</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Inter:wght@300;400;500;600;700&family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --forest: #042f2e;
            --cream: #f8f9f5;
            --emerald-glow: #10b981;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--cream);
            color: #0f172a;
            background-image: 
                radial-gradient(circle at 2px 2px, rgba(0,0,0,0.03) 1px, transparent 0);
            background-size: 24px 24px;
        }
        h1, h2, h3, .serif { font-family: 'Playfair Display', serif; }
        .handwritten { font-family: 'Caveat', cursive; }
        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        .scan-line {
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, transparent, var(--emerald-glow), transparent);
            position: absolute;
            left: 0;
            box-shadow: 0 0 20px var(--emerald-glow);
            animation: scan 3.5s ease-in-out infinite;
            z-index: 10;
        }
        @keyframes scan {
            0%, 100% { top: 10%; opacity: 0; }
            50% { top: 90%; opacity: 1; }
        }
        .btn-action {
            background: var(--forest);
            color: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -10px rgba(4, 47, 46, 0.5);
            background: #064e3b;
        }
    </style>
