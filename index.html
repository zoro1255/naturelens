
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NatureLens | AI Vision by Atharva</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Inter:wght@300;400;500;600;700&family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --forest: #064e3b;
            --cream: #fdfcf8;
            --gold: #b2935b;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--cream);
            color: #1a2e26;
            background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 40px 40px;
        }
        h1, h2, h3, .serif { font-family: 'Playfair Display', serif; }
        .handwritten { font-family: 'Caveat', cursive; }
        .glass {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .scan-line {
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, transparent, #10b981, transparent);
            position: absolute;
            top: 0;
            left: 0;
            box-shadow: 0 0 15px #10b981;
            animation: scan 4s ease-in-out infinite;
            z-index: 20;
        }
        @keyframes scan {
            0%, 100% { top: 5%; opacity: 0; }
            50% { top: 95%; opacity: 1; }
        }
        .btn-premium {
            background: var(--forest);
            color: white;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px -10px rgba(6, 78, 59, 0.4);
        }
        .btn-premium:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 20px 40px -10px rgba(6, 78, 59, 0.5);
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="min-h-screen selection:bg-emerald-100">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
